<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>File Extraction Utility</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <h1>Profile viewer</h1>
  <p id="login">
    You are not logged in.
    <button>Log in</button>
  </p>
  <p id="logout">
    You are logged in as <span id="user"></span>.
    <button>Log out</button>
  </p>
  <p>
    <label for="datafileurl">Data File URL:</label>
    <input id="datafileurl">
    <button id="getlist">Get File List</button>
  </p>
  <div id="divfilelist">
     Available Files: <select id="ddFileList"></select> <button id="getSelectedFile">Save Selected File</button>
  </div>
  <script src="scripts/jquery.js"></script>
  <script src="scripts/solid-auth-client.bundle.js"></script>
  <script src="scripts/rdflib.min.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
